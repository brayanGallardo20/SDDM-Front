<div class="layout-sidebar" [ngClass]="{'layout-sidebar-active': appMain.sidebarActive}"
    (click)="appMain.onSidebarClick($event)" (mouseover)="appMain.sidebarActive=true"
    (mouseleave)="appMain.sidebarActive=false" style="background-color: #DFDEDE;">
    <div class="sidebar-logo">
        <a href="#" class="sidebar-pin" title="Toggle Menu" (click)="appMain.onToggleMenuClick($event)">
            <em class="pi pi-lock" *ngIf="appMain.staticMenuActive"></em>
            <em class="pi pi-lock-open" *ngIf="!appMain.staticMenuActive"></em>
        </a>
        <a routerLink="/">
            <img alt="logo" src="assets/layout/images/logo-mirage@2x.png"/>
            <span class="app-name">Mirage</span>
        </a>
    </div>
    <div class="layout-menu-container" (click)="onMenuClick()">
    <p-menubar [model]="model">
        <ng-template pTemplate="end" style="margin-left: initial!important">
            <em class="pi pi-power-off" (click)="closeSession()" style="cursor: pointer;"></em>
        </ng-template>
    </p-menubar>
    </div>
</div>
